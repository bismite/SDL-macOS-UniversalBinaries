name: Build Release
on:
  push:
    tags:
      - '*'
jobs:
  Build-Release:
    runs-on: macos-10.15
    env:
      SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: ./download.sh
      - run: ./make_mpg123-arm64.sh
      - run: ./make_mpg123-x86_64.sh
      - run: ./make_mpg123.sh
      - run: ./make_sdl.sh
      - run: ./make_image.sh
      - run: ./make_mixer.sh
      - run: ./installname.sh
      - run: ./pack.sh ${{ github.ref }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: SDL-macOS-UniversalBinaries-${{ github.ref }}.tgz
          asset_name: SDL-macOS-UniversalBinaries-${{ github.ref }}.tgz
          tag: ${{ github.ref }}
          overwrite: true
